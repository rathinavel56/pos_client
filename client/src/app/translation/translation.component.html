<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-title" style="padding-right: 20px;" >
        <br><button type="button" class="btn btn-rounded btn-primary" (click)="addLanguage()"  style="float: right;">Add Language</button>
      </div>
      <div class="card-body">
        <br>
        <table datatable [dtOptions]="recipeService.dtOptionsSmall" id="import" class="table align-middle mb-0">
          <thead>
            <tr>
              <th class="text-dark font-medium fs-4"><label>#</label></th>
              <th class="text-dark font-medium fs-4"><label>Key</label></th>
              <th class="text-dark font-medium fs-4"><label>English</label></th>
              <th class="text-dark font-medium fs-4"><label>Translation</label></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let detail of details; let i = index;">
              <td>{{i+1}}</td>
              <td><input type="text"  class="form-control"
                  [(ngModel)]="detail.key_text"></td>
              <td><input type="text"  class="form-control"
                  [(ngModel)]="detail.english"></td>
              <td><input type="text"  class="form-control"
                  [(ngModel)]="detail.value"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <button type="button" class="btn btn-rounded btn-primary" (click)="saveDetails()">Save</button>
              </td>
            </tr>
        </table>
      </div>

    </div>
  </div>
</div>
