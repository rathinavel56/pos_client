<div id="main-wrapper" [ngClass]="{'show-sidebar': sessionStorageService.showMobileMenu, 'wrife-cafe' : isOtherWeb, 'container-fluid-left-0': !sessionStorageService.showMobileMenu}" dir="ltr" data-theme="light" data-layout="vertical"
    [attr.data-sidebartype]="sidebartype" data-sidebar-position="absolute" data-header-position="fixed"
    data-boxed-layout="full">
    <header *ngIf="!router.url.includes('/login')"  class="topbar" [ngClass]="!isOtherWeb ? 'mobile-navbarred': ''" data-navbarbg="skin6">
        <nav class="d-flex top-navbar navbar-expand-md navbar-light">
            <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''" data-logobg="skin6">
                <a class="navbar-brand" href="javascript:void(0)">
                    <b class="logo-icon">
                        <img src="assets/images/{{hostName}}.logo-icon.png" alt="homepage" class="dark-logo image-logo" />
                    </b>
                </a>
                <i *ngIf="!router.url.includes('/billing')" (click)="closeSideMenu()" class="cls-tog cls-toggle fa fa-bars text-right"></i>
            </div>
            <div class="navbar-collapse collapse" [ngClass]="!isOtherWeb ? 'navred' : 'navblack'" id="navbarSupportedContent" data-navbarbg="skin5">
                <app-navigation (toggleSidebar)="toggleSidebarType()" class="w-100"></app-navigation>
            </div>
        </nav>
    </header>
    <aside class="left-sidebar" *ngIf="sessionStorageService.showMobileMenu && !router.url.includes('/login') && !router.url.includes('/billing')"  data-sidebarbg="skin6" (mouseover)="Logo()" (mouseout)="Logo()">
        <div class="scroll-sidebar" [perfectScrollbar]="config">
            <app-sidebar (closeMenu)="closeSideMenu()"></app-sidebar>
        </div>
    </aside>
    <div [ngClass]="(router.url.includes('/billing') === true) ? 'page-wrapper pos-wrapper' : ((router.url.includes('/login') === false && router.url.includes('/billing') === false) ? 'page-wrapper' : 'login')">
        <div [ngClass]="{'container-fluid': !router.url.includes('/login')}">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<footer class="footer cls-foot text-center" *ngIf="!router.url.includes('/login') && !router.url.includes('/billing')" >
  {{year}} Â© Retail POS.
</footer>
